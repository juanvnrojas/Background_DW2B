<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Color</title>
    <style>
      body {
        background-color: #f0f0f0;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      h1 {
        text-align: center;
        color: #333;
        padding: 20px;
        margin: 0;
        font-family: "Times New Roman", Times, serif;
      }

      .explicacao {
        width: 90%;
        max-width: 600px;
        margin: 20px auto;
        padding: 15px;
        background-color: white;
      }

      .exemplo {
        height: 80px;
        margin: 15px 0;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid #ccc;
      }

      .voltar {
        display: block;
        width: 100px;
        text-align: center;
        padding: 10px;
        margin: 20px auto;
        background-color: #333;
        color: white;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1>background-color</h1>

    <div class="explicacao">
      <h2>O que faz?</h2>
      <p>Define a cor de fundo de um elemento.</p>

      <h2>Como usar?</h2>
      <p><code>background-color: cor;</code></p>

      <div class="exemplo" style="background-color: #ffb6c1">
        Cor Hexadecimal: #FFB6C1
      </div>

      <div class="exemplo" style="background-color: rgb(176, 224, 230)">
        Cor RGB: rgb(176, 224, 230)
      </div>

      <div class="exemplo" style="background-color: lightgreen">
        Nome de Cor: lightgreen
      </div>
    </div>

    <a href="principal.html" class="voltar">Voltar</a>
  </body>
</html>
