<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background</title>
    <style>
      body {
        background-color: whitesmoke;
        margin: 0;
      }

      .inicio {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      h1 {
        font-family: "Times New Roman", Times, serif;
        margin: 40px 0;
      }

      .botoes {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        justify-content: center;
      }

      .botao {
        padding: 20px 30px;
        text-decoration: none;
        color: black;
        border-radius: 8px;
        border: 2px solid #333;
        width: 200px;
        text-align: center;
        font-family: Arial, sans-serif;
        transition: transform 0.3s;
      }

      .botao:hover {
        transform: scale(1.05);
      }

      .bg-color {
        background-color: palegreen;
      }

      .bg-image {
        background-image: url("img/losangulo.png");
      }

      .bg-repeat {
        background-image: url("img/circulo.png");
        background-color: white;
        background-repeat: repeat-x;
        background-size: 50px;
      }

      .bg-position {
        background-image: url("img/estrela.png");
        background-color: white;
        background-position: right bottom;
        background-repeat: no-repeat;
      }

      .bg-size {
        background-image: url("img/quadrado.png");
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div class="inicio">
      <h1>Propriedades Background</h1>
      <div class="botoes">
        <a href="background-color.html" class="botao bg-color"
          >background-color</a
        >
        <a href="background-image.html" class="botao bg-image"
          >background-image</a
        >
        <a href="background-repeat.html" class="botao bg-repeat"
          >background-repeat</a
        >
        <a href="background-position.html" class="botao bg-position"
          >background-position</a
        >
        <a href="background-size.html" class="botao bg-size">background-size</a>
      </div>
    </div>
  </body>
</html>
